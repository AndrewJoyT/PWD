
    <Script>
          
    function PARKIR(MASUK,KELUAR){
    if(KELUAR < MASUK ){
            KELUAR+=12
    }
    var LAMA = KELUAR - MASUK
    var BIAYA = LAMA * 1000
    var output = ('ANDA PARKIR SELAMA ' + LAMA + 'JAM DENGAN BIAYA' + BIAYA)
    return output
}

var masuk1=parseInt(prompt('Jam berapa masuk parkir? '))
var keluar1 =parseInt(prompt('jam berapa keluar parkir? '))
    alert(PARKIR(masuk1,keluar1))

    
var MASUK2=parseInt(prompt('Jam berapa masuk parkir? '))
var KELUAR2 =parseInt(prompt('jam berapa keluar parkir? '))
    alert(PARKIR(MASUK2,KELUAR2))
